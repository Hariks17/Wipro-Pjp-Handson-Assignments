<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter two numbers</h1>
    Enter first number : 
    <input type="number" id="T1">
    <br><br>
    Enter second number:
    <input type="number" id="T2">
    <br>
    <button name="button" onclick="add_number()">Add</button>
    <script type="text/javascript">
        function add_number(){
        var first_number = parseInt(document.getElementById("T1").value);
        var second_number = parseInt(document.getElementById("T2").value);
        result = first_number + second_number;
        alert("The sum is "+result);
      }
    </script>
</body>
</html>
