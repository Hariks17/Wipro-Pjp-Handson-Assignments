<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineRead</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Online Bookread</h1>
        <button class="btn btn-secondary">All</button>
        <button class="btn btn-primary">Kids</button>
        <button class="btn btn-success">Teens</button>
        <button class="btn btn-info">Scientific</button>
        <button class="btn btn-danger">Crime</button>
        <h1>Button Sizing</h1>
        <button class="btn btn-secondary btn-block">Extra Large</button> 
        <br>
        <button class="btn btn-secondary btn-lg">Large</button> 
        <br><br>
        <button class="btn btn-secondary btn-xs">Normal</button> 
        <br>
        <br>
        <button class="btn btn-secondary btn-sm">Small</button>
    </div>
</body>
</html>
